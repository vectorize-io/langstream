controlPlane:
  image:
    pullPolicy: Never
    repository: datastax/langstream-control-plane
    tag: "latest-dev"
  app:
    config:
      logging.level.ai.langstream: debug
      application.storage.global.type: kubernetes

deployer:
  replicaCount: 1
  image:
    repository: datastax/langstream-deployer
    pullPolicy: Never
    tag: "latest-dev"
  app:
    config: {}

runtime:
  image: datastax/langstream-runtime:latest-dev
  imagePullPolicy: Never

client:
  replicaCount: 1
  image:
    repository: datastax/langstream-cli
    pullPolicy: Never
    tag: "latest-dev"

apiGateway:
  image:
    repository: datastax/langstream-api-gateway
    pullPolicy: Never
    tag: "latest-dev"
  app:
    config:
      logging.level.ai.langstream: debug


codeStorage:
  type: s3
  configuration:
    endpoint: http://minio.minio-dev.svc.cluster.local:9000
    access-key: minioadmin
    secret-key: minioadmin
