name: "Index Products on Vector Database"
topics:
  - name: "vectors-topic"
    creation-mode: create-if-not-exists
errors:
    on-failure: skip
assets:
  - name: "Couchbase Assets"
    asset-type: "couchbase-assets"
    creation-mode: create-if-not-exists
    deletion-mode: none
    config:
        datasource: "CouchbaseDatasource" # Index name comes from datasource
        username: "PLACEHOLDER"
        password: "PLACEHOLDER"
        connection_string: "PLACEHOLDER"
        bucket: "PLACEHOLDER"
        scope: "PLACEHOLDER" 
        collection: "PLACEHOLDER"
        dimension: 1536
        port: 8091
pipeline:
  - name: "compute-embeddings"
    type: "compute-ai-embeddings"
    input: "vectors-topic"
    configuration:
      model: "${secrets.open-ai.embeddings-model}" # This needs to match the name of the model deployment, not the base model
      embeddings-field: "value.vector"
      text: "{{ value.document }}"
      batch-size: 10
      flush-interval: 500
  - name: "Write to Couchbase"
    type: "vector-db-sink"
    configuration:
      datasource: "CouchbaseDatasource"
      vector.id: "value.id"             
      vector.vector: "value.vector"
      bucket-name: "value.bucket"
      scope-name: "value.scope"
      collection-name: "value.collection"
      record.filename: "value.filename"
      record.vecPlanId: "value.vecPlanId"
      record.chunkId: "value.chunkId"
      record.text: "value.document"

      

